<html>

    <body>
        <div class="main">
            <h1>Login to OTG-Store</h1>
            <div class="main-info form">
                <div id="login">    
                    <form action="#" method="post"> 
                        <div class="field-wrap">
                            <label> Enter Your Email<span class="req">*</span> </label>
                            <input type="email"required autocomplete="off"/>
                        </div> 
                        <div class="field-wrap">
                            <label> Your Password<span class="req">*</span> </label>
                            <input type="password"required autocomplete="off"/>
                        </div> 
                        <p class="forgot"><a href="forgot.html">Forgot Password?</a></p> 
                        <button class="button button-block"/>Log In</button> 
                        <p class="sign">Log in with your<a href="QR.html"> QR code</a>.</p> 
                        <p class="sign">New customer?<a href="sign-up.html"> Sign up now !</a></p> 
                    </form> 
                </div>
            </div>  
        </div>  
        <!-- //main -->

        <!-- copyright -->
        <div class="footer">
            <p>Â© 2017 designed by<a href="store.html" target="_blank"> OTG-Stor Team</a></p>
        </div>
        <!-- //copyright --> 





             
        <script>
        $('.form').find('input, textarea').on('keyup blur focus', function (e) { 
          var $this = $(this),
              label = $this.prev('label');

              if (e.type === 'keyup') {
                    if ($this.val() === '') {
                  label.removeClass('active highlight');
                } else {
                  label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if( $this.val() === '' ) {
                    label.removeClass('active highlight'); 
                    } else {
                    label.removeClass('highlight');   
                    }   
            } else if (e.type === 'focus') {
              
              if( $this.val() === '' ) {
                    label.removeClass('highlight'); 
                    } 
              else if( $this.val() !== '' ) {
                    label.addClass('highlight');
                    }
            }
     
        }); 
        </script>

    </body>
</html>
